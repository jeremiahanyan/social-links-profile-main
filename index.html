<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/favicon-32x32" type="image/x-icon">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 80%); }
  </style>
</head>
<body>
  <div class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Jessica-img">
    <div class="header">Jessica Randall</div>
    <div class="sub-heading">London, United Kingdom</div>
    <p class="paragraph">"Front-end developer and avid reader."</p>

    <div class="buttons">
      <a href="https://github.com/jeremiahanyan" class="buttons">Github</a>
      <a href="#" class="https://frontendmentor.io">Frontend Mentor</a>
      <a href="#" class="https://linkedin.com">LinkedIn</a>
      <a href="#" class="https://twitter.com">Twitter</a>
      <a href="#" class="https://www.instagram.com/anyanjeremiah">Instagram</a>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremiah Addison-Anyan</a>.
  </div>
</body>
</html>
